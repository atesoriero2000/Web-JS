<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <style>

    #canvas{
      border: 10px ridge green;
    }

    </style>
  </head>
  <body>

  <canvas id="canvas" ></canvas>

  <script>

    var canvas = document.getElementById('canvas');

    canvas.width = window.innerWidth - 50;
    canvas.height = window.innerHeight - 50;

    var c = canvas.getContext('2d');

    var Ball = {
      hasBeenServed: false,
      numberOfHits: 0,

      x: 200,
      y: 200,

      dx: 1,
      dy: 1,

      radius: 10,


      checkBoundaries: function(){

        if(this.x < Player1.x + Player1.width && this.x > Player1.x){
          if(this.y > Player1.y){
            if(this.y < Player1.y + Player1.width){

              this.dy *= -1;

            }
          }
        }

        if(this.x < Player2.x + Player2.width && this.x > Player2.x){
          if(this.y > Player2.y){
            if(this.y < Player2.y + Player2.width){

              this.dy *= -1;

            }
          }
        }

        if(this.y-this.radius <= 0 || this.y + this.radius >= canvas.height){
          this.dy *= -1;
        }

      },

      update: function(){

        this.x += this.dx;
        this.y += this.dy;

        this.checkBoundaries();

        c.fillStyle = 'rgb(255,0,0)';
        c.beginPath();
        c.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
        c.closePath();
        c.fill();
      },

    }

    var Player1 = {
      x: 10,
      y: (canvas.height/2 - 30),

      width: 10,
      height: 60,

      dy: 0,

      checkBoundaries: function(){
        if(this.y <= 0 || this.y + this.height >= canvas.height){
          this.dy = 0;
        }
      },

      update: function(){
        this.y += this.dy;
        this.checkBoundaries();
        c.fillStyle = 'rgb(0,0,0)';
        c.fillRect(this.x, this.y, this.width, this.height);
      },

    }

    var Player2 = {
        x: canvas.width - 10 - 10,
        y: (canvas.height/2 - 30),

        dy: 0,

        width: 10,
        height: 60,

        checkBoundaries: function(){
          if(this.y <= 0 || this.y + this.height >= canvas.height){
            this.dy = 0;
          }
        },

        update: function(){
          this.y += this.dy;
          this.checkBoundaries();
          c.fillStyle = 'rgb(0,0,0)';
          c.fillRect(this.x, this.y, this.width, this.height);
        },

    }

    function animate() {
      requestAnimationFrame(animate);

      c.clearRect(0,0,window.innerWidth, window.innerHeight);

      Ball.update();
      Player1.update();
      Player2.update();
    }

    animate();

    var v = 10;
    window.addEventListener('keypress', (key) => {

      console.log("Down: " + key.key);

      key.key = key.key.toLowerCase();

      if (key.key === "w" && Player1.y > 0){
        Player1.dy = -v;

      }

      if (key.key === "s" && Player1.y + Player1.height < canvas.height){
        Player1.dy = v;

      }




      if (key.key === "o" && Player2.y > 0){
        Player2.dy = -v;

      } else if (key.key === "l" && Player2.y + Player2.height < canvas.height){
        Player2.dy = v;

      }
    });

    window.addEventListener('keyup', (key) => {

      console.log("Up: " + key.key);

      key.key = key.key.toLowerCase();

      if (key.key === "w"){
        Player1.dy = 0;

      } else if (key.key === "s"){
        Player1.dy = 0;

      }

      if (key.key === "o"){
        Player2.dy = 0;

      } else if (key.key === "l"){
        Player2.dy = 0;

      }
    });
  </script>
  </body>
</html>
